name: Build APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            ccache \
            git \
            python3-pip \
            python3-dev \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            autoconf \
            automake \
            libtool \
            pkg-config

      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade Cython==0.29.33
          pip install --upgrade virtualenv

      - name: Install and initialize buildozer
        run: |
          pip install --upgrade buildozer==1.5.0
          python -m pip install --upgrade pip setuptools
          pip install --upgrade python-for-android
          # Create necessary directories
          mkdir -p $HOME/.buildozer/android/platform
          # Clone p4a if it doesn't exist
          git clone https://github.com/kivy/python-for-android.git $HOME/.buildozer/android/platform/python-for-android || true

      - name: Build APK
        run: |
          export PATH=$PATH:$HOME/.local/bin
          export BUILDOZER_WARN_ON_ROOT=0
          buildozer -v android debug
        env:
          JAVA_HOME: ${{ env.JAVA_HOME }}
          ANDROID_HOME: ${{ env.ANDROID_HOME }}

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: Terminal
          path: bin/*.apk

      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: buildozer_logs
          path: |
            .buildozer/android/build/*.log
            .buildozer/android/platform/build-arm64-v8a/build/*.log
